<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Gestor de Asistencia Escolar{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Lexend', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 text-slate-800 dark:bg-[#101622] dark:text-slate-200 flex min-h-screen">
  <!-- SideBar -->
  <aside class="w-64 bg-[#0A2463] text-white flex flex-col p-4">
    <h1 class="text-white text-xl font-bold mb-8 px-3">Gestor de Asistencia Escolar</h1>
    <nav class="flex flex-col gap-2">
      <a href="/" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#3E92CC]/50 transition-colors">
        <span class="material-symbols-outlined">home</span>
        <p class="text-sm font-medium leading-normal">Inicio</p>
      </a>
      <a href="/registro-alumno/" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#3E92CC]/50">
        <span class="material-symbols-outlined">group</span>
        <p class="text-sm font-medium leading-normal">Registrar Alumno</p>
      </a>
      <a href="/marcar-asistencia/" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#3E92CC]/50">
        <span class="material-symbols-outlined">task_alt</span>
        <p class="text-sm font-medium leading-normal">Asistencia</p>
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8 overflow-y-auto">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
