<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Gestor de Asistencia Escolar{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1e40af",
            "sidebar": "#1a2332",
            "content-bg": "#1e293b",
            "card-bg": "#1e293b",
            "text-primary": "#ffffff",
            "text-secondary": "#94a3b8",
            "border-light": "#334155",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20;
      font-size: 20px;
    }
    .sidebar-link {
      transition: all 0.2s ease;
    }
    .sidebar-link:hover {
      background: rgba(59, 130, 246, 0.1);
      border-left: 3px solid #3b82f6;
    }
    {% block extra_css %}{% endblock %}
  </style>
</head>

<body class="font-display">
  <div class="flex min-h-screen w-full">
    <!-- SideBar -->
    <aside class="flex-shrink-0 w-[200px] bg-sidebar border-r border-border-light flex flex-col py-6">
      <div>
        <!-- Logo/Title -->
        <div class="px-6 mb-8">
          <h1 class="text-white font-bold text-base mb-1">Gestor de</h1>
          <h2 class="text-white font-bold text-base">Asistencia Escolar</h2>
        </div>

        <!-- Navigation -->
        <nav class="flex flex-col gap-1 px-3">
          <a href="{% url 'panel_control_rol' %}" class="sidebar-link flex items-center gap-3 px-4 py-2.5 text-text-secondary rounded-lg {% if request.resolver_match.url_name == 'panel_control_rol' %}bg-primary/10 text-blue-400 border-l-3 border-blue-500{% endif %}">
            <span class="material-symbols-outlined">home</span>
            <span class="text-sm">Inicio</span>
          </a>
          
          <a href="{% url 'registro_alumno' %}" class="sidebar-link flex items-center gap-3 px-4 py-2.5 text-text-secondary rounded-lg {% if request.resolver_match.url_name == 'registro_alumno' %}bg-primary/10 text-blue-400 border-l-3 border-blue-500{% endif %}">
            <span class="material-symbols-outlined">group</span>
            <span class="text-sm">Registrar Alumno</span>
          </a>
          
          <a href="{% url 'seleccionar_curso' %}" class="sidebar-link flex items-center gap-3 px-4 py-2.5 text-text-secondary rounded-lg {% if request.resolver_match.url_name == 'seleccionar_curso' or request.resolver_match.url_name == 'marcar_asistencia' %}bg-primary/10 text-blue-400 border-l-3 border-blue-500{% endif %}">
            <span class="material-symbols-outlined">task_alt</span>
            <span class="text-sm font-medium">Asistencia</span>
          </a>
        </nav>

        <!-- Volver Button -->
        <div class="mt-8 px-6">
          <a href="{% url 'panel_control_rol' %}" class="block bg-red-500 hover:bg-red-600 text-white font-bold text-base rounded-lg p-3 text-center transition-all shadow-lg hover:shadow-xl active:scale-95">
            <div class="flex items-center justify-center gap-2">
              <span class="material-symbols-outlined">arrow_back</span>
              <span>Volver</span>
            </div>
          </a>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto">
      {% block content %}
      {% endblock %}
    </main>
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
